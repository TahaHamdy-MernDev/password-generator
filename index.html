<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>
        <div class="flex items-center mb-4">
            <label for="passwordLength" class="mx-2">Password Length:</label>
            <input type="number" id="passwordLength" class="border p-2 rounded" min="1" value="12">
        </div>
        <div class="flex">
            <input type="text" id="password" class="flex-1 border p-2 rounded-l" readonly>
            <button id="copyBtn" class="bg-green-500 text-white p-2 rounded-r  mx-1">Copy to Clipboard</button>
            <button id="generateBtn" class="bg-blue-500 text-white p-2  rounded">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
